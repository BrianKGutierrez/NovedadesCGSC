<div class="container mt-4">
  <h2 class="mb-4">Lista de Usuarios</h2>

  <!-- Filtro por estado -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="filtroEstado" class="form-label">Filtrar por Estado</label>
      <select class="form-select " [(ngModel)]="filtroEstado" (change)="filtrarPorEstado()">
        <option value="">Todos</option>
        <option value="activo">Activo</option>
        <option value="pendiente">Pendiente</option>
      </select>
    </div>

    <!-- Búsqueda por Legajo -->
    <div class="col-md-4">
      <label for="buscarLegajo" class="form-label ">Buscar por N° de Legajo</label>
      <input type="text" id="buscarLegajo" class="form-control" [(ngModel)]="buscarLegajo" (input)="filtrarPorLegajo()" placeholder="Ingrese N° de Legajo">
    </div>
  </div>

  <!-- Tabla de Usuarios -->
  <div class="table-responsive">
    <table *ngIf="usuariosFiltrados.length > 0" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>N° de Legajo</th>
          <th>Email</th>
          <th>Perfil</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuariosFiltrados">
          <td>{{ usuario.uid }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.legajo }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.perfil }}</td>
          <td>{{ usuario.estado ? 'Activo' : 'Pendiente' }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuario.uid)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="usuariosFiltrados.length === 0" class="alert alert-info">
    <p>No hay usuarios para mostrar.</p>
  </div>
</div>
